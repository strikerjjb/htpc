#cloud-config
ssh_authorized_keys:
- ssh-rsa  jbartels@gmail.com
rancher:
  services:
    nginx-proxy:
      image: jwilder/nginx-proxy:latest
      restart: unless-stopped
      ports:
      - "80:80"
      - "443:443"
      volumes:
      - '/home/docker/nginx-proxy/ssl:/etc/nginx/certs:ro'
      - '/etc/nginx/vhost.d'
      - '/usr/share/nginx/html'
      - '/var/run/docker.sock:/tmp/docker.sock:ro'
    letsencrypt-nginx-proxy-companion:
      image: jrcs/letsencrypt-nginx-proxy-companion:latest
      restart: unless-stopped
      volumes_from:
      - nginx-proxy
      volumes:
      - '/home/docker/nginx-proxy/ssl:/etc/nginx/certs:rw'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    plex-stats:
      image: linuxserver/tautulli:latest
      restart: unless-stopped
      environment:
      - VIRTUAL_PORT=8080
      - VIRTUAL_HOST=stats.joshly.com
      - LETSENCRYPT_TEST=false
      - LETSENCRYPT_HOST=stats.joshly.com
      - LETSENCRYPT_EMAIL=jbartels@gmail.com
      volumes:
      - ${USERDIR}/docker/tautulli:/config
      - /var/log/plexpy:/logs:ro
      - ${USERDIR}/docker/certs:/certs
    portainer:
      image: portainer/portainer
      restart: unless-stopped
      command: --templates http://templates/templates.json
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ${USERDIR}/docker/portainer/data:/data
      ports:
        - "9000:9000"
      environment:
        - TZ=${TZ}
        - VIRTUAL_PORT=9000
        - VIRTUAL_HOST=movies2.joshly.com
        - LETSENCRYPT_TEST=false
        - LETSENCRYPT_HOST=movies2.joshly.com
        - LETSENCRYPT_EMAIL=jbartels@gmail.com